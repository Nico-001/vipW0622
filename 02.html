<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let obj={
      firstName:"张",
      lastName:'三'
    }
    Object.defineProperty(obj,'fullName',{
      get(){
        return this.firstName + this.lastName
      },
      set(val){
        let arr = val.split('*')
        this.firstName = arr[0]
        this.lastName= arr[1]

      }
    })

    console.log(obj.fullName)

    obj.fullName = '李*四'
    console.log(obj)

    obj.lastName = '五'
    console.log(obj)

  </script>
</body>
</html>
